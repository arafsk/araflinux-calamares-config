modules-search: [ local ]

instances:
- id: rootfs
  module:   unpackfs
  config:   unpackfs1.conf
  weight:   30
- id: vmlinuz
  module:   unpackfs
  config:   unpackfs2.conf
  weight:   1
- id:       mkinitcpio
  module:   shellprocess
  config:   shellprocess-mkinitcpio.conf
- id:       remove-livecd
  module:   shellprocess
  config:   shellprocess-remove-livecd.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - locale
  - keyboard
  - localecfg
  - luksopenswaphookcfg
  - fstab
  - networkcfg
  - shellprocess@mkinitcpio
  - initcpiocfg
  - initcpio
  - hwclock
  - packages@choice
  - removeuser
  - users
  - displaymanager
  - grubcfg
  - bootloader
  - shellprocess@remove-livecd
  - preservefiles
  - umount
- show:
  - finished


branding: Araf_OS

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false